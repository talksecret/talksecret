<section id="MessageEncrypter">
<form class="container-fluid col-md-7">
	<div class="form-group">
		<label for="TextToEncryptDecrypt">Textarea</label>
		<textarea class="form-control" id="TextToEncryptDecrypt" rows=4 placeholder="Enter your text here" oninput="updateFinal()"></textarea>
	</div>
	<div class="input-group mb-3">
		<div class="input-group-prepend">
		  <select class="form-control" id="option" oninput="updateFinal()">
			<option>Encrypt</option>
			<option>Decrypt</option>
		</select>
		</div>
		<input type="password" class="form-control" id="Key" placeholder="Key" oninput="updateFinal()">
	  </div>
	  <div class="form-group">
		<label for="TextFinal">Encrypted/Decrypted text</label>
		<textarea class="form-control" id="TextFinal" rows=4 placeholder="Waiting..."></textarea>
	</div>
	<div class="container">
		<div class="row">
			<button id="copyButton" type="button" class="btn btn-light col">Copy</button>
			<button id="pasteButton" type="button" class="btn btn-light col">Paste</button>
		</div>
	</div>

</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
<script type="text/javascript">
	function updateFinal(){
		var x = document.getElementById("TextToEncryptDecrypt").value;
		var y = document.getElementById("Key").value;
		var z = document.getElementById("option").value;
		if(z.valueOf()=="Encrypt"){var f = CryptoJS.AES.encrypt(x, y).toString();}
		if(z.valueOf()=="Decrypt"){var f = CryptoJS.AES.decrypt(x, y).toString(CryptoJS.enc.Utf8);}
		document.getElementById("TextFinal").value = f;}
</script>
<script type="text/javascript">
	const output = document.getElementById("TextFinal");const copyBtn = document.getElementById("copyButton");
	const pasteBtn = document.getElementById("pasteButton");copyBtn.onclick = function () {
	output.select();output.setSelectionRange(0, 99999);document.execCommand("copy");}
	pasteBtn.onclick = function () {let input = document.getElementById("TextToEncryptDecrypt");
	input.value = '';navigator.clipboard.readText().then((text)=>{input.value = text});}
</script>
