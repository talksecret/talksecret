<script type="text/javascript">
	function updateFinal(){
		var x = document.getElementById("TextToEncryptDecrypt").value;
		var y = document.getElementById("Key").value;
		var z = document.getElementById("option").value;
		if(z.valueOf()=="Encrypt"){var f = CryptoJS.AES.encrypt(x, y).toString();}
		if(z.valueOf()=="Decrypt"){var f = CryptoJS.AES.decrypt(x, y).toString(CryptoJS.enc.Utf8);}
		document.getElementById("TextFinal").value = f;}
</script>
<script type="text/javascript">
	const output = document.getElementById("TextFinal");const copyBtn = document.getElementById("copyButton");
	const pasteBtn = document.getElementById("pasteButton");copyBtn.onclick = function () {
	output.select();output.setSelectionRange(0, 99999);document.execCommand("copy");}
	pasteBtn.onclick = function () {let input = document.getElementById("TextToEncryptDecrypt");
	input.value = '';navigator.clipboard.readText().then((text)=>{input.value = text});}
</script>
<script type="text/javascript">
	var TxtRotate = function(el, toRotate, period) {
	this.toRotate = toRotate;
	this.el = el;
	this.loopNum = 0;
	this.period = parseInt(period, 10) || 200;
	this.txt = '';
	this.tick();
	this.isDeleting = false;
	};

	TxtRotate.prototype.tick = function() {
	var i = this.loopNum % this.toRotate.length;
	var fullTxt = this.toRotate[i];

	if (this.isDeleting) {
		this.txt = fullTxt.substring(0, this.txt.length - 1);
	} else {
		this.txt = fullTxt.substring(0, this.txt.length + 1);
	}

	this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

	var that = this;
	var delta = 300 - Math.random() * 100;

	if (this.isDeleting) { delta /= 2; }

	if (!this.isDeleting && this.txt === fullTxt) {
		delta = this.period;
		this.isDeleting = true;
	} else if (this.isDeleting && this.txt === '') {
		this.isDeleting = false;
		this.loopNum++;
		delta = 500;
	}

	setTimeout(function() {
		that.tick();
	}, delta);
	};

	window.onload = function() {
	var elements = document.getElementsByClassName('txt-rotate');
	for (var i=0; i<elements.length; i++) {
		var toRotate = elements[i].getAttribute('data-rotate');
		var period = elements[i].getAttribute('data-period');
		if (toRotate) {
		new TxtRotate(elements[i], JSON.parse(toRotate), period);
		}
	}
	// INJECT CSS
	var css = document.createElement("style");
	css.type = "text/css";
	css.innerHTML = ".txt-rotate > .wrap { border-right: 0.08em solid #666 }";
	document.body.appendChild(css);
	};
</script>
